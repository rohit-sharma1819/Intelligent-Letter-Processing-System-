
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile-section">
                <img src="profile.jpg" alt="John David">
                <div>
                    <h4>John David</h4>
                    <span class="status online">Online</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-th"></i> Widgets</a></li>
                    <li><a href="#"><i class="fas fa-cube"></i> Elements</a></li>
                    <li><a href="#"><i class="fas fa-table"></i> Tables</a></li>
                    <li><a href="#"><i class="fas fa-box"></i> Apps</a></li>
                    <li><a href="#"><i class="fas fa-credit-card"></i> Pricing Tables</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="#"><i class="fas fa-map"></i> Map</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Charts</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-navbar">
                <div class="left">
                    <i class="fas fa-bars"></i>
                    <h2>Dashboard</h2>
                </div>
                <div class="right">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-envelope"></i>
                    <div class="profile">
                        <span>John David</span>
                        <img src="profile.jpg" alt="">
                    </div>
                </div>
            </header>
            <section class="stats-cards">
                <div class="card">
                    <i class="fas fa-user"></i>
                    <div class="info">
                        <h3>2500</h3>
                        <p>Welcome</p>
                    </div>
                </div>
                <div class="card">
                    <i class="fas fa-clock"></i>
                    <div class="info">
                        <h3>123.50</h3>
                        <p>Average Time</p>
                    </div>
                </div>
                <div class="card">
                    <i class="fas fa-cloud-download-alt"></i>
                    <div class="info">
                        <h3>1,805</h3>
                        <p>Collections</p>
                    </div>
                </div>
                <div class="card">
                    <i class="fas fa-comments"></i>
                    <div class="info">
                        <h3>54</h3>
                        <p>Comments</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
